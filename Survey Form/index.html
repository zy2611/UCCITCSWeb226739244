<h1 id="title">Student Survey Form</h1>
<p id="description">Weâ€™d love to know more about your experience. Please fill this out!</p>

<form id="survey-form">

  <label id="name-label" for="name">Name:</label>
  <input 
    id="name" 
    type="text" 
    placeholder="Enter your name" 
    required
  />

  <label id="email-label" for="email">Email:</label>
  <input 
    id="email" 
    type="email" 
    placeholder="Enter your email" 
    required
  />

  <label id="number-label" for="number">Age:</label>
  <input 
    id="number" 
    type="number" 
    min="1" 
    max="120" 
    placeholder="Enter your age" 
  />

  <label for="dropdown">What best describes you?</label>
  <select id="dropdown">
    <option value="student">Student</option>
    <option value="professional">Professional</option>
  </select>

  <p>Choose your preferred contact method:</p>
  <label>
    <input type="radio" name="contact" value="email" />
    Email
  </label>
  <label>
    <input type="radio" name="contact" value="phone" />
    Phone
  </label>

  <p>What topics interest you? (Check all that apply)</p>
  <label>
    <input type="checkbox" value="coding" />
    Coding
  </label>
  <label>
    <input type="checkbox" value="design" />
    Design
  </label>
  <label>
    <input type="checkbox" value="gaming" />
    Gaming
  </label>

  <label for="comments">Additional Comments:</label>
  <textarea id="comments" placeholder="Write something..."></textarea>

  <button id="submit" type="submit">Submit</button>
</form>
